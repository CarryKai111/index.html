<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKonmani Moromloga Maina Barbie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #game-container {
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        button {
            background: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff2e4d;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            text-align: center;
            margin-top: 10px;
        }
        #joke {
            margin-top: 15px;
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>OKonmani Moromloga Maina Barbie</h1>
    <div id="game-container">
        <h2 id="level-title">Level 1</h2>
        <p id="game-question">Rearrange the numbers to make 24: (8, 3, 1, 2)</p>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="joke"></p>
    </div>

    <script>
        let level = 1;
        let jokes = [
            "Are you a scientist? Because you just made my heart explode! üí•",
            "Are you a puzzle? Because I can't seem to figure you out... and I love it! üòè",
            "Are you WiFi? Because I'm really feeling a connection. üì°",
            "Are we at Hogwarts? Because whenever I see you, it's like magic! ü™Ñ",
            "Are you a black hole? Because I'm getting pulled towards you irresistibly! üåå",
            "Are you mitochondria? Because you‚Äôre the powerhouse of my heart! ‚ù§Ô∏è"
        ];
        let gameData = [
            { question: "Rearrange the numbers to make 24: (8, 3, 1, 2)", answer: "8*3-1*2" },
            { question: "What has keys but can't open locks?", answer: "piano" },
            { question: "What comes next in the sequence? 1, 1, 2, 3, 5, ?", answer: "8" },
            { question: "If you multiply this number by itself, you get 16. What is it?", answer: "4" },
            { question: "What is the capital of love? (Hint: Paris is the capital of France)", answer: "heart" }
        ];

        function checkAnswer() {
            let userAnswer = document.getElementById('answer').value.toLowerCase();
            if (userAnswer === gameData[level - 1].answer) {
                document.getElementById('joke').innerText = "üéâ Correct! " + jokes[level - 1];

                setTimeout(() => {
                    if (level < gameData.length) {
                        level++;
                        document.getElementById('level-title').innerText = "Level " + level;
                        document.getElementById('game-question').innerText = gameData[level - 1].question;
                        document.getElementById('answer').value = "";
                        document.getElementById('joke').innerText = "";
                    } else {
                        document.getElementById('game-container').innerHTML = `
                            <h2>üéâ Congratulations Barbie! üéâ</h2>
                            <p>You completed all levels!</p>
                            <p>Your prize: A DATE with me! ‚ù§Ô∏è</p>
                            <p><small>Terms: Must include cold beer, hot pizzas, and bad movies. üçïüç∫üé•</small></p>
                        `;
                    }
                }, 2000);
            } else {
                document.getElementById('joke').innerText = "‚ùå Try again, Barbie! üòâ";
            }
        }
    </script>

</body>
</html>
