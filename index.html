<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKonmani Moromloga Maina Barbie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive;
        }

        body {
            background: linear-gradient(45deg, #1E1E3F, #3B3B98);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        #game-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            max-width: 350px;
            margin: auto;
        }

        .btn {
            background: #FF6B6B;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background: #FF4F4F;
        }

        #joke-box {
            margin-top: 15px;
            font-size: 18px;
            font-style: italic;
        }

        #prize-box {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 18px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>OKonmani Moromloga Maina Barbie üíñ</h1>
    <div id="game-box">
        <p id="game-text">Level 1: Solve the puzzle!</p>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="joke-box"></div>

    <div id="prize-box">
        üéâ **Congratulations Barbie!** üéâ <br>  
        You won a **date with me!** üçïüç∫üé• <br>  
        Terms: **Cold beer, hot pizzas, and bad movies.**  
    </div>

    <script>
        let level = 1;
        const jokes = [
            "Are you made of copper and tellurium? Because you're Cu-Te! üòâ",
            "You must be an enzyme, because you make my heart react faster! ‚ù§Ô∏è",
            "Are you WiFi? Because I'm really feeling a connection. üì∂",
            "Are you an atom? Because nothing can break our bond. üîó",
            "Are you a black hole? Because I'm getting pulled in! üåÄ",
            "Is your name Google? Because you have everything I'm searching for! üîç",
            "Do you believe in love at first sight, or should I walk by again? üòè",
            "Are you a campfire? Because you‚Äôre hot and I want s‚Äômore. üî•"
        ];

        function startGame() {
            if (level === 1) {
                puzzleLevel();
            } else if (level === 2) {
                quizLevel();
            } else if (level === 3) {
                patternGame();
            }
        }

        function puzzleLevel() {
            let answer = prompt("Rearrange the letters: ILOVEBARBIE (Hint: Something sweet)");
            if (answer.toLowerCase() === "lovebarbie") {
                nextLevel("üî• Hot start! Level 2 awaits!");
            } else {
                alert("Oops! Try again.");
            }
        }

        function quizLevel() {
            let answer = prompt("What is the chemical symbol for Gold? (Type the answer)");
            if (answer.toLowerCase() === "au") {
                nextLevel("‚ö° You're golden! Next challenge...");
            } else {
                alert("Nope! Gold is 'Au'. Try again.");
            }
        }

        function patternGame() {
            let answer = prompt("What comes next in the sequence? 2, 4, 8, 16, __ ?");
            if (answer === "32") {
                finalWin();
            } else {
                alert("Wrong! Hint: It's doubling.");
            }
        }

        function nextLevel(msg) {
            let joke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById("joke-box").innerHTML = `üòÇ **Joke for you:** ${joke}`;
            alert(msg);
            level++;
            startGame();
        }

        function finalWin() {
            document.getElementById("joke-box").innerHTML = `üéä **Final Joke:** ${jokes[Math.floor(Math.random() * jokes.length)]}`;
            document.getElementById("prize-box").style.display = "block";
            document.getElementById("game-box").innerHTML = "üéâ Game Completed! Enjoy your prize!";
        }
    </script>

</body>
</html>
