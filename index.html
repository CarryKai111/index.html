<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flirty Match Game üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            padding: 20px;
            user-select: none;
        }

        h1 {
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
            max-width: 300px;
        }

        .card {
            width: 60px;
            height: 60px;
            background: white;
            color: black;
            font-size: 30px;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card.flipped {
            background: #ff4081;
            color: white;
            transform: rotateY(180deg);
        }

        #message {
            font-size: 18px;
            margin: 15px 0;
            display: none;
        }

        #next-level {
            display: none;
            background: #ffd700;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        #prize {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            padding: 15px;
            background: white;
            color: black;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            #game-board {
                grid-template-columns: repeat(3, 60px);
            }
        }
    </style>
</head>
<body>
    <h1>Flirty Match Game üíñ</h1>
    <p>Match the emoji pairs & unlock my flirtiness! üòâ</p>

    <div id="game-board"></div>
    <p id="message"></p>
    <button id="next-level">Next Level üòè</button>
    <div id="prize"></div>

    <script>
        const jokes = [
            "Are you a magician? Because whenever I look at you, everyone else disappears! ‚ú®",
            "Are you French? Because Eiffel for you! üòò",
            "Are you a bank loan? Because you got my interest! üí∞",
            "Do you have a map? Because I keep getting lost in your eyes. üòç",
            "Are you made of copper and tellurium? Because you're Cu-Te! üß™",
            "Do you have a Band-Aid? Because I just scraped my knee falling for you! üòú",
            "Are you a time traveler? Because I see you in my future! ‚è≥",
            "Are you Google? Because you have everything I‚Äôve been searching for. üîç",
            "Are you WiFi? Because I‚Äôm really feeling a connection! üì∂",
            "Are you oxygen? Because I can't live without you. üí®"
        ];

        const emojis = ["üî•", "üî•", "üçï", "üçï", "‚ù§Ô∏è", "‚ù§Ô∏è", "üé∏", "üé∏", "üéÆ", "üéÆ", "üç©", "üç©"];
        let shuffledEmojis = [];
        let flippedCards = [];
        let matchesFound = 0;
        let level = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function setupGame() {
            const gameBoard = document.getElementById("game-board");
            gameBoard.innerHTML = "";
            shuffledEmojis = shuffle([...emojis]);
            matchesFound = 0;
            flippedCards = [];

            shuffledEmojis.forEach((emoji, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains("flipped")) {
                this.textContent = this.dataset.emoji;
                this.classList.add("flipped");
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            if (flippedCards[0].dataset.emoji === flippedCards[1].dataset.emoji) {
                flippedCards = [];
                matchesFound += 2;

                if (matchesFound === emojis.length) {
                    showJoke();
                }
            } else {
                flippedCards.forEach(card => {
                    card.textContent = "";
                    card.classList.remove("flipped");
                });
                flippedCards = [];
            }
        }

        function showJoke() {
            document.getElementById("message").textContent = jokes[level];
            document.getElementById("message").style.display = "block";

            if (level < jokes.length - 1) {
                document.getElementById("next-level").style.display = "block";
            } else {
                document.getElementById("prize").innerHTML = "üèÜ Congratulations! You've won a date with me! üéâ<br><small>Terms: Cold beer, hot pizza & bad movies. üòè</small>";
                document.getElementById("prize").style.display = "block";
            }
        }

        document.getElementById("next-level").addEventListener("click", () => {
            level++;
            document.getElementById("message").style.display = "none";
            document.getElementById("next-level").style.display = "none";
            setupGame();
        });

        setupGame();
    </script>
</body>
</html>
