<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denny-cious Playzone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            font-family: 'Comic Sans MS', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
            text-align: center;
        }

        #title {
            color: #FFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin-bottom: 20px;
        }

        #progress {
            width: 80%;
            max-width: 300px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: #FFD93D;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .game-btn {
            background: #4ECDC4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            touch-action: none;
            user-select: none;
            margin-top: 20px;
        }

        .game-btn:active {
            transform: scale(0.95);
        }

        #message {
            color: white;
            font-size: 1.6rem;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        #prize {
            display: none;
            font-size: 1.4rem;
            color: #FFD93D;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .game-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">Hey Denny! üíñ</h1>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    
    <button class="game-btn" id="mainBtn">Tap Me Tender üòè</button>
    <div id="message"></div>
    <button class="game-btn" id="prizeBtn" style="display:none;">Claim Prize? üòé</button>
    <div id="prize"></div>

    <script>
        const flirtLines = [
            "Do you have a name or can I call you mine? üòâ",
            "Are you WiFi? Because I'm really feeling a connection! üì∂",
            "Is your dad a baker? Because you're a cutie pie! ü•ß",
            "Are you French? Because Eiffel for you! üóº",
            "Do you believe in love? Or should I walk by again? üëÄ",
            "Are you a time traveler? Because I see you in my future! ‚è≥",
            "Is your name Google? Because you have everything I'm searching for! üîç",
            "Are you made of grapes? Because you're fine as wine! üç∑",
            "Are you a bank loan? Because you got my interest! üí∞",
            "Are you Australian? Because you meet all my koalafications! üê®"
        ];
        
        let usedJokes = new Set();
        const btn = document.getElementById('mainBtn');
        const message = document.getElementById('message');
        const progressBar = document.getElementById('progress-bar');
        const prizeBtn = document.getElementById('prizeBtn');
        const prize = document.getElementById('prize');
        let clicks = 0;

        btn.addEventListener('click', () => {
            if (clicks >= 10) return;
            
            clicks++;
            progressBar.style.width = (clicks * 10) + '%';
            
            // Get unique joke
            let jokeIndex;
            do {
                jokeIndex = Math.floor(Math.random() * flirtLines.length);
            } while (usedJokes.has(jokeIndex));
            usedJokes.add(jokeIndex);

            message.style.display = 'block';
            message.textContent = flirtLines[jokeIndex];
            
            if (clicks === 10) {
                message.innerHTML = "üèÜ Level Complete! üèÜ";
                btn.style.display = 'none';
                prizeBtn.style.display = 'block';
            }
        });

        prizeBtn.addEventListener('click', () => {
            prize.innerHTML = "üéâ Congratulations! üéâ<br>You've won a **date with me**! üçªüçïüé¨<br><small>*Terms: Must include cold beer, hot pizzas, and bad movies.*</small>";
            prize.style.display = 'block';
            prizeBtn.style.display = 'none';
        });
    </script>
</body>
</html>
